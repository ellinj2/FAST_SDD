{% extends "base.html" %}

{% block content %}
	<div class="card">
		<div class="card-header">Upload Event</div>
			<form action="" method="POST" enctype=multipart/form-data>
				{{ form.hidden_tag() }}
                {{ form.file }}
                <p><input type=file name=file>
                <input type="submit">
			</form>
		<div class="card-footer"></div>
	</div>
{% endblock %}
