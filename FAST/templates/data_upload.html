<html>

<header>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script
		src="js/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container">
  <div class="row header">
    <h1>Put in your schedule: &nbsp;</h1>
  </div>
  <div class="row body">
    <form action="#">
      <ul>
        <li>
          <p>
            <label for="schedule title">Schedule Title <span class="req">*</span></label>
            <input type="schedule title" name="schedule title" placeholder="John's Schedule" />
          </p>
        <li>
          <label for="schedule">Schedule:</label>
          <textarea cols="46" rows="3" name="schedule" placeholder="ex: Friday, 1-2"></textarea>
        </li>
        
        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>
        
      </ul>
    </form>  
  </div>
</div>
</header>

</html>
